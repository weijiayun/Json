<div>
    <div class="jsoneditor jsoneditor-modes-tree" >
        <div class="jsoneditor-tree" >
            <table id="oTable" width="100%">
                <tbody>
                {% for StructCnt in range(StructNameList[0]) %}
                {% if StructCnt== 0 %}
                    <tr id="{{ StructCnt }}item" style="display: block">
                        <td><button id="{{ StructCnt }}"  style="font-size: 26px;width: 28px;height: 41px"  onclick="addItem({{ StructCnt }})" >+</button></td>
                        <td><button id="{{ StructCnt }}"  style="display: none;width: 28px;height: 41px" ></button></td>
                        <td>{% include 'SelectTypeUnit.html' %}</td>
                        <td><button style="font-size: 20px;width: 80px;height: 41px"  onclick="clearObj({{ StructCnt }})" >Clear</button></td>
                    </tr>
                {% else %}
                    <tr id="{{ StructCnt }}item" style="display: none">
                        <td><button id="{{ StructCnt }}" style="font-size: 26px;width: 28px;height: 41px" onclick="addItem({{ StructCnt }})" >+</button></td>
                        <td><button id="{{ StructCnt }}" style="font-size: 26px;width: 28px;height: 41px" onclick="deleteItem({{ StructCnt }})" >-</button></td>
                        <td>{% include 'SelectTypeUnit.html' %}</td>
                        <td><button style="font-size: 20px;width: 80px;height: 41px"  onclick="clearObj({{ StructCnt }})" >Clear</button></td>
                    </tr>
                    {% endif %}
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
