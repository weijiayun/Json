<div class="row">
    <div class="col-xs-3">
        <select id="StrategySelect" class="form-control select select-primary" data-toggle="select" onclick="selectshow('StrategySelect')">
            <option selected>Types</option>
            {% with %}
                {% for e in StrategyDict %}
                    <option value="{{ e }}">{{ e }}</option>
                {% endfor %}
            {% endwith %}
        </select>
    </div> <!-- /.col-xs-3 -->
</div> <!-- /.row -->
