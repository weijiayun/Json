<div class="row">
    <div class="col-xs-3">
        <select id="StrategySelect" onchange="selectshow('StrategySelect')" style="width: 200px;height: 40px">
            {% with %}
                {% for e in StrategyDict %}
                    <option value="{{ e }}">{{ e }}</option>
                {% endfor %}
            {% endwith %}
        </select>
    </div> <!-- /.col-xs-3 -->
</div> <!-- /.row -->
