<!DOCTYPE html>
<html>
    <head>
        <title>demo</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/jquery.tips.js"></script>
        <style>
        .myinput{  position: relative;ition:relative;top:200px;left:200px;}
        </style>
        <script type="text/javascript">
            $(function (){
                $('.toolTip').blur(function(){
                    var number = this.innerHTML;
                    var doubleTest = /^-*\d+.\d+$/i;
                    var intTest = /^-*\d+$/i;
                    if(!(doubleTest.test(number) || intTest.test(number))){
                        $(this).tips({
                        side:2,  //1,2,3,4 分别代表 上右下左
                        msg:'Error:STRING!!! Please input number',//tips的文本内容
                        color:'#FFF',//文字颜色，默认为白色
                        //bg:'',//背景色，默认为红色
                        time:0.5,//默认为2 自动关闭时间 单位为秒 0为不关闭 （点击提示也可以关闭）
                        x:0,// 默认为0 横向偏移 正数向右偏移 负数向左偏移
                        y:0 // 默认为0 纵向偏移 正数向下偏移 负数向上偏移
                    });
                    }
                });
            });
        </script>
    </head>
    <body>
        <span class="toolTip" contenteditable="true" >sfsdff</span>
        <span class="toolTip" contenteditable="true" >0</span>
</html>
