<table style="margin-left: 40px" border="1" id="{{ StructCnt }}{{ struct[0] }}{{ listName }}csv">
    {% set collength=listValue[1]|length %}
    <tbody>
    <tr style="display: none">
        {% for elem in listValue[1]%}
            <th>{{ elem[2] }}</th>
        {% endfor %}
    </tr>
    <tr style="height: 30px">
        {% for elem in listValue[1]%}
            <th>
                {% if elem[0] == "required" %}
                    <div > <span style="color: red">*</span>{{ elem[2] }} </div>
                {% else %}
                    <div> {{ elem[2] }} </div>
                {% endif %}
            </th>
        {% endfor %}
    </tr>
        <tr>
            {% for i in range(collength) %}
                <td><input type="text" id="{{ StructCnt }}{{ struct[0] }}{{ listName }}csv{{ i }}" style="width: 100%;height: 30px"/></td>
            {% endfor %}
            <td>
                <button style="width: 55px;" onclick="addrow('{{ StructCnt }}{{ struct[0] }}{{ listName }}csv',{{ collength }},'-1','{{ listName }}')" >Add</button>
            </td>
        </tr>
    </tbody>
</table>
