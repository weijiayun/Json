<div>
    <div class="jsoneditor jsoneditor-modes-tree">
        <div>
            <div class="jsoneditor-tree">
                <div style="width: 100%">
                    <button style="width: 100%;height: 41px;" onclick="submitAllForm('SubmitAllForm','SubmitAllInput',{{ StructNameList[0] }})" >Save All Json</button>
                    <form name="SubmitAllForm" id="SubmitAllForm" action="" method="post" style="display: none">
                        <input type="text" id="SubmitAllInput" name="SubmitAllInput" style="display: none"/>
                    </form>
                    <br>
                    <br>
                </div>
            {% for showCnt in range(StructNameList[0]) %}
                {% for showstruct in JsonDict %}
                    <div id="{{ showCnt }}{{ showstruct[0] }}ShowJsonWin" style="display: none">
                        <button style="width: auto;" onclick="submitform('{{ showCnt }}{{ showstruct[0]}}form','{{ showCnt }}{{ showstruct[0]}}input',{{ showCnt }})" >Save {{ showstruct[0] }} Json</button>
                        <div id="{{ showCnt }}{{ showstruct[0] }}showjsondiv"></div>
                        <form name="{{ showCnt }}{{ showstruct[0]}}form" action="{{url_for('index',NoStructName=showCnt|string+showstruct[0]) }}" id="{{ showCnt }}{{ showstruct[0]}}form" method="post">
                            <input type="text" id="{{ showCnt }}{{ showstruct[0]}}input" name="{{ showCnt }}{{ showstruct[0]}}input" style="display: none" />
                        </form>
                    </div>
                {% endfor %}
            {% endfor %}

            </div>
        </div>
    </div>
</div>
