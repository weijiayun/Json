{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="am-alert  am-alert-success " data-am-alert>
    <button type="button" class="am-close " >&times;</button>
    <p style="text-align: center;">{{ message }}</p>
</div>
{% endfor %}
{% endif %}
{% endwith %}
