<body class="am-with-topbar-fixed-top">
<header class="am-topbar-fixed-top am-topbar am-topbar-inverse">
    <div class="chrome-tabs-shell">
        <div class="chrome-tabs">
            <div class="chrome-tab" id="TAB0">
                <div class="chrome-tab-favicon" style="background-image: url('../static/img/2.ico')"></div>
                <div class="chrome-tab-title">Google</div>
                <div class="chrome-tab-close" style="right:3px;"></div>
                <!--<div class="chrome-tab-curves">-->

                    <!--<div class="chrome-tab-curves-right"></div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</header>
<script src="../static/js/chrome-tabs.js"></script>
<script>
        var $chromeTabsShell = $('.chrome-tabs-shell');
        chromeTabs.init({
            $shell: $chromeTabsShell,
            minWidth: 65,
            maxWidth: 240
        });
        $chromeTabsShell.bind('chromeTabRender', function(){
            var $currentTab = $chromeTabsShell.find('.chrome-tab-current');
            if ($currentTab.length && window['console'] && console.log) {
                console.log('Current tab index', $currentTab.index(), 'title', $.trim($currentTab.text()), 'data', $currentTab.data('tabData').data);
            }
        });
</script>
<div id="JsonDict" style="display: none">{{ JsonDict }}</div>
{% set StrategyDict = JsonDict|jsontoObj %}
<div class="am-g">
    <div class="am-u-sm-2 am-scrollable-vertical LeftMenu" style="width:11%; min-height: 930px;height: 930px;">
        <!--<form enctype="multipart/form-data" action="" method="post" style="margin-top:20px;">-->
            <!--<input type="file" id="choosefile" accept="file/file.h.tmpl" />-->
            <!--<input type="submit" id="submitBtn"/>-->
        <!--</form>-->
        <select id="StrategySelect" style="margin-top:20px;width: 150px;height: 40px;">
            {% with %}
            {% for e in StrategyDict.REFLIST %}
            <option value="{{ e }}">{{ e }}</option>
            {% endfor %}
            {% endwith %}
        </select>
        <button id="Add_button" onclick="addStrategy();" style="margin-top:20px;width: 150px;height: 40px;">
            ADD Strategy
        </button>
        <!--<div id="Equal_div"></div>-->
        <button id="Confirm_button" onclick="ConfirmOption();" style="margin-top:20px;width: 150px;height: 40px;">
            OK
        </button>
        <button id="Finish_button" onclick="Finish();" style="margin-top:20px;width: 150px;height: 40px;">
            Finish
        </button>
    </div>
    <div class="am-u-sm-10 RightArea" style="width:89%; height: 930px">
        <div class="am-g">
            <div class="am-u-sm-10 am-scrollable-vertical" style="height: 930px;padding-top: 0;">
                <div class="handsontable htRowHeaders htColumnHeaders" id="loadlog" style="padding-top:20px;"></div>
            </div>
            <div class="am-u-sm-2 am-scrollable-vertical RightMenu" style="height: 930px; max-height: 930px;">
                <h2 style="margin-top:20px;display: block">OperateLists</h2>
                <div id="OptionLists"></div>
            </div>
        </div>
    </div>
</div>
