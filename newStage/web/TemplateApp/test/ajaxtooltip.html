<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    {
        position:absolute;
        left:0;
        top:0;
        display:none;
        z-index: 20000;
    }

    .personPopupPopup
    {
    }

    #personPopupContent
    {
        background-color: #FFF;
        min-width: 175px;
        min-height: 50px;
    }

    .personPopupPopup .personPopupImage
    {
        margin: 5px;
        margin-right: 15px;
    }

    .personPopupPopup .corner
    {
        width: 19px;
        height: 15px;
    }

    .personPopupPopup .topLeft
    {
        background: url(../static/images/personpopup/balloon_topLeft.png) no-repeat;
    }

    .personPopupPopup .bottomLeft
    {
        background: url(../static/images/personpopup/balloon_bottomLeft.png) no-repeat;
    }

    .personPopupPopup .left
    {
        background: url(../static/images/personpopup/balloon_left.png) repeat-y;
    }

    .personPopupPopup .right
    {
        background: url(../static/images/personpopup/balloon_right.png) repeat-y;
    }

    .personPopupPopup .topRight
    {
        background: url(../static/images/personpopup/balloon_topRight.png) no-repeat;
    }

    .personPopupPopup .bottomRight
    {
        background: url(../static/images/personpopup/balloon_bottomRight.png) no-repeat;
    }

    .personPopupPopup .top
    {
        background: url(../static/images/personpopup/balloon_top.png) repeat-x;
    }

    .personPopupPopup .bottom
    {
        background: url(../static/images/personpopup/balloon_bottom.png) repeat-x;
        text-align: center;
    }
</style>



      <script type="text/javascript" src="../static/js/jquery.min.js"></script>




</head>
<body>

<button class="personPopupTrigger" >House, Devon</button>

<script type="text/javascript">
$(function()
{
  var hideDelay = 2000;
  var hideTimer = null;

  // One instance that's reused to show info for the current person
  var container = $('<div id="personPopupContainer" style="display: none">'
      + '<table width="" border="0" cellspacing="0" cellpadding="0" align="center" class="personPopupPopup">'
      + '<tr>'
      + '   <td class="corner topLeft"></td>'
      + '   <td class="top"></td>'
      + '   <td class="corner topRight"></td>'
      + '</tr>'
      + '<tr>'
      + '   <td class="left">&nbsp;</td>'
      + '   <td contenteditable="true"><div id="personPopupContent"></div></td>'
      + '   <td class="right">&nbsp;</td>'
      + '</tr>'
      + '<tr>'
      + '   <td class="corner bottomLeft">&nbsp;</td>'
      + '   <td class="bottom">&nbsp;</td>'
      + '   <td class="corner bottomRight"></td>'
      + '</tr>'
      + '</table>'
      + '</div>');

  $('body').append(container);

  $('.personPopupTrigger').bind('click', function()
  {


      if (hideTimer)
          clearTimeout(hideTimer);

      var pos = $(this).offset();
      var width = $(this).width();
      container.css({
          position:"absolute",
          left: (pos.left + width) + 'px',
          top: pos.top + 5 + 'px'
      });
      var text = "weijiayun";
      $('#personPopupContent').html('&nbsp;');
      $('#personPopupContent').html(text);

      container.css('display', 'block');
  });

  $('.personPopupTrigger').bind('mouseout', function()
  {
      if (hideTimer)
          clearTimeout(hideTimer);
      hideTimer = setTimeout(function()
      {
          container.css('display', 'none');
      }, hideDelay);
  });

});
</script>
</body>
</html>
