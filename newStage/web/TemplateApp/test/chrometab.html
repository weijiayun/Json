<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <header class="am-topbar-fixed-top am-topbar am-topbar-inverse">
      <div class="chrome-tabs-shell">
          <div class="chrome-tabs">
              <div class="chrome-tab" id="TAB0">
                  <div class="chrome-tab-favicon" style="background-image: url('../static/img/2.ico')" ></div>
                  <div class="chrome-tab-title">Google</div>
                  <div class="chrome-tab-close"></div>
                  <div class="chrome-tab-curves">
                      <div class="chrome-tab-curves-left-shadow"></div>
                      <div class="chrome-tab-curves-left-highlight"></div>
                      <div class="chrome-tab-curves-left"></div>
                      <div class="chrome-tab-curves-right-shadow"></div>
                      <div class="chrome-tab-curves-right-highlight"></div>
                      <div class="chrome-tab-curves-right"></div>
                  </div>
              </div>
          </div>
      </div>
  </header>
  <script src="../templates/chrome-tabs.js"></script>
  <script>
        var $chromeTabsShell = $('.chrome-tabs-shell');
        chromeTabs.init({
            $shell: $chromeTabsShell,
            minWidth: 65,
            maxWidth: 240
        });
//        chromeTabs.addNewTab($chromeTabsShell, {
//            favicon: 'img/3.ico',
//            title: 'jQuery之家',
//            data: {
//                timeAdded: +new Date()
//            }
//        });
        $chromeTabsShell.bind('chromeTabRender', function(){
            var $currentTab = $chromeTabsShell.find('.chrome-tab-current');
            if ($currentTab.length && window['console'] && console.log) {
                console.log('Current tab index', $currentTab.index(), 'title', $.trim($currentTab.text()), 'data', $currentTab.data('tabData').data);
            }
        });
  </script>

</body>
</html>
